<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>

    <style>
        /*
        웹폰트: 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
        CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아 
        페이지에 적용하게 된다.

        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를 
            통해 데이터를 저장하여 제공하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할때도 CDN
        */
        
        @import url('http://fonts.googlapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }


    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        국민만찬 참석...... 수교 25주년 맞아 미래발전 방향
        <br><br>
        15일부터 이틀간 중국 일대일로 서부개발 거점 충칭도 방문
        <br><br>

    </p>
</body>
</html>
